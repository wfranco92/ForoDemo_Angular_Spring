<app-navbar></app-navbar>

<div class="summary-questions container-lg">
  <div>
    <p class="text-start fs-1 mb-1 font1">Todas las preguntas</p>
    <p class="text-start fs-4 font2">{{ totalQuestions }} Preguntas</p>
  </div>
  <div class="text-end font1" *ngIf="authService.userData as user">
    <app-question></app-question>
  </div>
  <div class="text-end fs-5" *ngIf="!authService.userData">
    <button
      pButton
      pRipple
      type="button"
      disabled="true"
      label="Inicia SesiÃ³n Antes de Crear Preguntas"
      class="p-button-outlined p-button-danger"
    ></button>
  </div>
</div>
<div class="container">
  <div class="question" *ngFor="let question of questions">
    <div class="card mb-3 h-200">
      <div class="row g-0">
        <div class="col-md-3">
          <div class="answer" style="margin-left: 5px">
            <br />
            <div class="row">
              <div class="text-center fs-1 font1"></div>
            </div>
            <div class="row">
              <div class="img-container">
                <img
                  src="https://avatars.githubusercontent.com/u/70767641?v=4"
                  alt=""
                  width="100%"
                  height="auto"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <p class="card-text">
              <small class="text-muted font1">Por: {{ question.userId }}</small>
            </p>
            <div class="row">
              <div class="col-6">
                <button
                  pButton
                  pRipple
                  type="button"
                  class="p-button-raised p-button-info"
                  style="margin-bottom: 10px"
                  [routerLink]="['/question', question.id]"
                >
                  {{ question.type }}
                </button>
              </div>
              <div class="col-6" *ngIf="question.userId == uid">
                <div style="text-align: center">
                  <app-edit [idanswer]="question"></app-edit>
                </div>
              </div>
            </div>

            <p class="card-text font1">{{ question.question }}</p>
            <p class="card-text font1">
              <small class="text-muted"
                >Categoria: {{ question.category }}</small
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" (click)="previousPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages; let i = index">
      <a class="page-link" (click)="getPage(i)">{{ i + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
